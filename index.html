<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <article class="card">
    <img src="assets/images/illustration-article.svg" alt="" class="card-img">
    <!-- <main> -->
    <span class="card-category">Learning</span>
    <time class="card-time">Published 21 Dec 2023</time>
    <h2 class="card-header">HTML & CSS foundations</h2>
    <p class="card-text">
      These languages are the backbone of every website, defining structure, content, and
      presentation.
    </p>
    <!-- </main> -->


    <footer>
      <img src="assets/images/image-avatar.webp" alt="avatar" class="card-footer-img">
      <p class="card-footer-name">Greg Hooper</p>
    </footer>
  </article>


</body>

</html>
